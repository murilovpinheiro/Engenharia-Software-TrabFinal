<!DOCTYPE html>
<html>
<head>
  <title>Exclusão de Exercício</title>
</head>
<body>
  <h1>Exclusão de Exercício</h1>
  <form action="/exercise/delete" method="POST">
    <input type="hidden" name="_method" value="DELETE">
    <label for="id">ID do Exercício:</label>
    <input type="number" name="id" id="id" placeholder="Digite o ID do Exercício" required>
    <br>
    <input type="submit" value="Deletar">
  </form>
</body>
</html>
