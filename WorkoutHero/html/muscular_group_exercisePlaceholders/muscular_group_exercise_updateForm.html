<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Atualização de Grupo Muscular e Exercício</title>
</head>
<body>
  <h1>Atualização de Grupo Muscular e Exercício</h1>
  <form action="/muscular_group_exercise/update" method="POST">
    <label for="id">ID:</label>
    <input type="number" name="id" id="id" required>
    <br>
    <label for="muscular_group_id">ID do Grupo Muscular:</label>
    <input type="number" name="muscular_group_id" id="muscular_group_id">
    <br>
    <label for="exercise_id">ID do Exercício:</label>
    <input type="number" name="exercise_id" id="exercise_id">
    <br>
    <br>
    <input type="submit" value="Atualizar">
  </form>
</body>
</html>
