<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Grupo Muscular e Exercício</title>
</head>
<body>
  <h1>Formulário de Grupo Muscular e Exercício</h1>
  <form method="POST" action="/muscular_group_exercise/insert">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>
    <br>
    <label for="muscular_group_id">ID do Grupo Muscular:</label>
    <input type="text" id="muscular_group_id" name="muscular_group_id" required>
    <br>
    <label for="exercise_id">ID do Exercício:</label>
    <input type="text" id="exercise_id" name="exercise_id" required>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
