<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Relação entre Treino e Exercício</title>
</head>
<body>
  <h1>Formulário de Relação entre Treino e Exercício</h1>
  <form method="POST" action="/workout_exercise/insert">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>
    <br>
    <label for="workout_id">ID do Treino:</label>
    <input type="text" id="workout_id" name="workout_id" required>
    <br>
    <label for="exercise_id">ID do Exercício:</label>
    <input type="text" id="exercise_id" name="exercise_id" required>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
