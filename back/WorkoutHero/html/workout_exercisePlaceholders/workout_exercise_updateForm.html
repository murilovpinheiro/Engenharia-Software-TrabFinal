<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Atualização de Treino e Exercício</title>
</head>
<body>
  <h1>Atualização de Treino e Exercício</h1>
  <form action="/workout_exercise/update" method="POST">
    <label for="id">ID:</label>
    <input type="number" name="id" id="id" required>
    <br>
    <label for="workout_id">ID do Treino:</label>
    <input type="number" name="workout_id" id="workout_id">
    <br>
    <label for="exercise_id">ID do Exercício:</label>
    <input type="number" name="exercise_id" id="exercise_id">
    <br>
    <br>
    <input type="submit" value="Atualizar">
  </form>
</body>
</html>
