<!DOCTYPE html>
<html>
<head>
  <title>Exclusão de Histórico</title>
</head>
<body>
  <h1>Exclusão de Histórico</h1>
  <form action="/historic/delete" method="POST">
    <input type="hidden" name="_method" value="DELETE">
    <label for="id">ID do Histórico:</label>
    <input type="number" name="id" id="id" placeholder="Digite o ID do Histórico" required>
    <br>
    <input type="submit" value="Deletar">
  </form>
</body>
</html>
