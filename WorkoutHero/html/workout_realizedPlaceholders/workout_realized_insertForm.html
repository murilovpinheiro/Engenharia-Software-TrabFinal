<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Treino Realizado</title>
</head>
<body>
  <h1>Formulário de Treino Realizado</h1>
  <form method="POST" action="/workout_realized/insert">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>
    <br>
    <label for="date_">Data:</label>
    <input type="date" id="date_" name="date_" required>
    <br>
    <label for="duration">Duração:</label>
    <input type="text" id="duration" name="duration" required>
    <br>
    <label for="workout_id">ID do Treino:</label>
    <input type="text" id="workout_id" name="workout_id" required>
    <br>
    <label for="historic_id">ID do Histórico:</label>
    <input type="text" id="historic_id" name="historic_id" required>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
