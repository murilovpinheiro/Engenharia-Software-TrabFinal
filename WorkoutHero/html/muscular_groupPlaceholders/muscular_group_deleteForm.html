<!DOCTYPE html>
<html>
<head>
  <title>Exclusão de Grupo Muscular</title>
</head>
<body>
  <h1>Exclusão de Grupo Muscular</h1>
  <form action="/muscular_group/delete" method="POST">
    <input type="hidden" name="_method" value="DELETE">
    <label for="id">ID do Grupo Muscular:</label>
    <input type="number" name="id" id="id" placeholder="Digite o ID do Grupo Muscular" required>
    <br>
    <input type="submit" value="Deletar">
  </form>
</body>
</html>
