<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Criação de Rotina</title>
</head>
<body>
  <h1>Formulário de Criação de Rotina</h1>
  <form method="POST" action="/routine/insert">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>
    <br>
    <label for="user_creator_id">ID do usuário criador:</label>
    <input type="text" id="user_creator_id" name="user_creator_id" required>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
