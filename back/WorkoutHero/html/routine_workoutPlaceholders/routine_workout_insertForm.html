<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Relação entre Rotina e Treino</title>
</head>
<body>
  <h1>Formulário de Relação entre Rotina e Treino</h1>
  <form method="POST" action="/routine_workout/insert">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>
    <br>
    <label for="routine_id">ID da Rotina:</label>
    <input type="text" id="routine_id" name="routine_id" required>
    <br>
    <label for="workout_id">ID do Treino:</label>
    <input type="text" id="workout_id" name="workout_id" required>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
