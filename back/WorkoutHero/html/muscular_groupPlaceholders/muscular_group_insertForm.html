<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Grupo Muscular</title>
</head>
<body>
  <h1>Formulário de Grupo Muscular</h1>
  <form method="POST" action="/muscular_group/insert">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>
    <br>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
